    <div class="register">
      <div class="register__inner">
        <form action="zielseite.html" name="formular">
          <h1 class="register__hdl">Register now!</h1>

          <input type="text" name="feld2" value="Formularfeld 2" />
          <input type="checkbox" name="feld3" id="" />

            <option value="auswahl1">Wert1</option>
            <option value="auswahl2">Wert2</option>
            <option value="auswahl3">Wert3</option>
          </select>
          <label for="vorname">First Name*</label>
          <input type="text" name="vorname" required id="vorname" />
          <label for="nachname">Last Name*</label>
          <input type="text" name="nachname" required id="nachname" />
          <label for="email">E-Mail*</label>
          <input type="text" name="email" required id="email" />
          <input type="submit" value="Submit" id="submitBtn" />
        </form>
